name: Full Test
on:
  pull_request_review:
    types: [submitted]

env:
  INTEGRATION_TEST_SPREADSHEET_ID: ${{ secrets.INTEGRATION_TEST_SPREADSHEET_ID }}
  INTEGRATION_TEST_AUTH_JSON: ${{ secrets.INTEGRATION_TEST_AUTH_JSON }}

jobs:
  full_test:
    runs-on: ubuntu-latest
    environment: integration_test
    strategy:
      matrix:
        go-version: ['1.18.x']

    if: github.event.review.state == 'approved'

    steps:
      - uses: actions/checkout@v3

      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Golang version
        run: go version

      - name: Full Test
        run: |
          go test -v -count=1 -cover ./... -coverprofile coverage.out -coverpkg ./...
          go tool cover -func coverage.out -o coverage.out

      - name: Go Coverage Badge
        uses: tj-actions/coverage-badge-go@v1
        with:
          green: 80
          filename: coverage.out

      - name: Add Coverage Badge
        uses: stefanzweifel/git-auto-commit-action@v4
        id: auto-commit-action
        with:
          commit_message: Apply Code Coverage Badge
          skip_fetch: true
          skip_checkout: true
          file_pattern: ./README.md

      - - name: Push Changes
          if: steps.auto-commit-action.outputs.changes_detected == 'true'
          uses: ad-m/github-push-action@master
          with:
            github_token: ${{ github.token }}
            branch: ${{ github.ref }}